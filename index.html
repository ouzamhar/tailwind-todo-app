<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TODO APP</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/to-do-list.png"
    />
  </head>
  <body class="bg-veryLightGray text-xs md:text-md text-[#494C6B]">
    <!-- background image -->
    <div
      class="absolute -z-10 w-full bg-mobile md:bg-desk h-48 md:h-[300px] bg-center bg-no-repeat bg-cover top-0"
    ></div>
    <!-- header -->
    <header class="container flex justify-between items-end py-8 my-2 md:my-11">
      <h1 class="text-white align-middle">TODO</h1>

      <img src="./images/toggle-to-dark.svg" class="w-5" />
    </header>
    <!-- input field -->
    <form class="container box rounded-md mb-4">
      <button
        type="submit"
        class="appearance-none h-5 w-5 border rounded-full mr-3"
        
      ></button>
      <input
        type="text"
        placeholder="Create a new todo"
        class="grow outline-none"
        name="todo"
      />
    </form>

    <main class="container relative rounded-md mb-4 shadow-2md ">
      <!-- list of todos -->
        <ul id="todos">
          <li class="box border-b first:rounded-tr-md first:rounded-tl-md">
            <input type="checkbox" id="test" class="checkbox" checked />
            <span> Complete online JavaScript course </span>
            <img src="./images/close.svg" alt="" class="block ml-auto delete"/>
          </li>
        </ul>
        <!-- list info -->
        <div class="box justify-between text-sm text-[#9495A5] rounded-bl-md rounded-br-md">
          <p>5 items left</p>
          <div
            class=" hidden md:flex space-x-3 font-bold"
          >
          <p class="[&:not(.active):hover:text-[#494C6B] cursor-pointer] active ">All</p>
          <p class="cursor-pointer hover:text-[#494C6B]">Active</p>
          <p class="cursor-pointer hover:text-[#494C6B]">Completed</p>
          </div>
          <p class="cursor-pointer hover:text-[#494C6B]">Clear Completed</p>
        </div>
      </div>
    </main>
    <!-- list filters -->
    <div
    class=" relative container box md:hidden space-x-3 justify-center shadow-2md text-[#9495A5]  font-bold"
  >
    <p class="[&:not(.active):hover:text-[#494C6B] cursor-pointer] active ">All</p>
    <p class="cursor-pointer hover:text-[#494C6B]">Active</p>
    <p class="cursor-pointer hover:text-[#494C6B]">Completed</p>
  </div>
  <script src="./js/index.js"></script>
  </body>
</html>
